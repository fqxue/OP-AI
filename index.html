<!DOCTYPE html>
<html>

<head>
    <title>OP AI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>OP AI</h1>
    <form id="voiceForm">
        <label for="msg">消息:</label><br>
        <input type="text" id="msg" name="msg" placeholder="少女祈祷中..."><br>
        <label for="speaker">代言人:</label><br>
        <select id="speaker" name="speaker">
            <!-- 我们将在加载时动态添加选项 -->
        </select><br>
        <input type="submit" value="提交" id="submitButton">
    </form>
    <p id="loadingMessage" style="display: none;">Loading...</p>
    <p id="response"></p>
    <audio id="audioPlayer" controls></audio>
    <script src="main.js"></script>
</body>

</html>
